		var maxEpisodeLength;
		var shortenedCallSeriesName;
		var shortenedEpisodeName;

		episodeName = document.getElementById ('AudioPopEpisodeNameToShorten').value;
		maxCallSeriesLength = (episodeName.length >= 48) ? 28 : (28 + 48-episodeName.length);

			shortenedCallSeriesName += '...';
		} else {
			shortenedCallSeriesName = callSeriesName;
		}
		if (episodeName.length > maxEpisodeLength ) {
			shortenedEpisodeName = episodeName.substring(0,maxEpisodeLength-3);
			shortenedEpisodeName += '...';
		} else {
			shortenedEpisodeName = episodeName;
		}
